<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophioe Page de connection</title>
    <link rel="stylesheet" href="./assets/style.css">
	<script type="module" src="./login.js"></script>
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Log In</h2>
            <form id="formLogin" action="#" method="post">
                <label for="name">E-mail</label>
                <input type="text" name="email" id="email">
                <small id="message" class="hidden">L'E-mail entré est invalide</small>
                <label for="password">Mot de pass</label>
                <input type="text" name="password" id="password">
                <small id="message2" class="hidden">Le mot de pass est incorrect!!!</small>
                <input type="submit" value="Se Connecter">
                <p><a href="#">Mot de pass oublié?</a></p>
            </form>
        </section>
    </main>
    <footer id="loginfooter">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
